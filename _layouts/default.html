<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>

<body>

<header>
  <div class="container">
    <h1><a href="/">{{ site.title }}</a></h1>
    <nav>
      <ul>
        {% for item in site.nav %}
        <li><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  {{ content }}
</main>

<footer>
  <div class="container">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </div>
</footer>

</body>
</html>
