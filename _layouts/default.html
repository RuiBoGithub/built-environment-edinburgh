<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>

<body>
  <div class="wrap">

    <header class="nav">
      <ul>
        {% for item in site.nav %}
        <li><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </header>

    <div class="content">
      {{ content }}
    </div>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>

  </div>
</body>

</html>
