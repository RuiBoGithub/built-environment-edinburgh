<!-- Container for the pie chart -->
<div id="inst-pie" style="width: 450px; margin: 0 auto;"></div>

<!-- D3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
fetch("{{ '/assets/data/participants.csv' | relative_url }}")
  .then(r => r.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    const data = rows.map(line => {
      const [country, city, inst, lat, lon, participants] = line.split(",");
      return {
        institution: inst.trim(),
        participants: +participants
      };
    });

    // Dimensions
    const width = 450;
    const height = 450;
    const radius = Math.min(width, height) / 2;

    const svg = d3.select("#inst-pie")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", `translate(${width / 2}, ${height / 2})`);

    // Colour map
    const color = d3.scaleOrdinal()
      .domain(data.map(d => d.institution))
      .range(d3.schemeCategory10);

    // Pie layout
    const pie = d3.pie()
      .value(d => d.participants);

    const arc = d3.arc()
      .innerRadius(0)
      .outerRadius(radius - 10);

    // Draw slices
    svg.selectAll("slice")
      .data(pie(data))
      .enter()
      .append("path")
      .attr("d", arc)
      .attr("fill", d => color(d.data.institution))
      .style("stroke", "white")
      .style("stroke-width", "2px");

    // Labels
    const labelArc = d3.arc()
      .innerRadius(radius * 0.6)
      .outerRadius(radius * 0.6);

    svg.selectAll("text")
      .data(pie(data))
      .enter()
      .append("text")
      .attr("transform", d => `translate(${labelArc.centroid(d)})`)
      .attr("text-anchor", "middle")
      .style("font-size", "12px")
      .style("fill", "#333")
      .text(d => `${d.data.institution} (${d.data.participants})`);
  });
</script>
