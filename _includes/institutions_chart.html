<!-- Container for the bar chart -->
<div id="inst-bar" style="width: 100%;"></div>

<!-- D3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
fetch("{{ '/assets/data/participants.csv' | relative_url }}")
  .then(r => r.text())
  .then(text => {
    // Split by line, remove header
    const rows = text.trim().split("\n").slice(1);

    const data = rows
      .map(line => {
        const [country, city, inst, lat, lon, participants] = line.split(",");
        return {
          institution: inst.trim(),
          participants: +participants
        };
      })
      .filter(d => d.institution && !isNaN(d.participants));

    // Sort institutions by participant count
    data.sort((a, b) => b.participants - a.participants);

    // Chart dimensions
    const width = 550;
    const height = data.length * 40;
    const margin = { top: 20, right: 20, bottom: 40, left: 160 };

    const svg = d3.select("#inst-bar")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // X scale
    const x = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.participants)])
      .range([0, width]);

    // Y scale
    const y = d3.scaleBand()
      .domain(data.map(d => d.institution))
      .range([0, height])
      .padding(0.2);

    // Colour scale
    const color = d3.scaleSequential()
      .domain([1, d3.max(data, d => d.participants)])
      .interpolator(d3.interpolateBlues);

    // Bars
    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", 0)
      .attr("y", d => y(d.institution))
      .attr("width", d => x(d.participants))
      .attr("height", y.bandwidth())
      .attr("fill", d => color(d.participants));

    // Value labels
    svg.selectAll("text.value")
      .data(data)
      .enter()
      .append("text")
      .attr("class", "value")
      .attr("x", d => x(d.participants) + 5)
      .attr("y", d => y(d.institution) + y.bandwidth() / 1.6)
      .text(d => d.participants)
      .style("font-size", "12px")
      .style("fill", "#333");

    // Y Axis
    svg.append("g")
      .call(d3.axisLeft(y));

    // X Axis
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x).ticks(5));

    // Title
    svg.append("text")
      .attr("x", width / 2)
      .attr("y", -5)
      .attr("text-anchor", "middle")
      .style("font-size", "18px")
      .style("font-weight", "bold")
      .text("Participants by Institution");
  });
</script>
